
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino com Halteres - 6x Semana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .current-day {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .current-day h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .day-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .day-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .day-btn.active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .workout-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .workout-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
        }

        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .exercise-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .exercise-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .exercise-reps {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .series-tracker {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .series-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .series-btn.completed {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            transform: scale(1.1);
        }

        .exercise-completed {
            opacity: 0.7;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        }

        .timer-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .timer-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .start-timer-btn {
            background: #FF6B35;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .start-timer-btn:hover {
            background: #E55A2B;
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        /* Cores por treino */
        .treino-a { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); }
        .treino-b { background: linear-gradient(135deg, #4ECDC4, #44A08D); }
        .treino-c { background: linear-gradient(135deg, #45B7D1, #96C7ED); }
        .treino-d { background: linear-gradient(135deg, #F9CA24, #F0932B); }
        .treino-e { background: linear-gradient(135deg, #6C5CE7, #A29BFE); }
        .treino-f { background: linear-gradient(135deg, #FD79A8, #FDCB6E); }
        .descanso { background: linear-gradient(135deg, #00B894, #00CEC9); }

        .treino-a-card { border-left-color: #FF6B6B; }
        .treino-b-card { border-left-color: #4ECDC4; }
        .treino-c-card { border-left-color: #45B7D1; }
        .treino-d-card { border-left-color: #F9CA24; }
        .treino-e-card { border-left-color: #6C5CE7; }
        .treino-f-card { border-left-color: #FD79A8; }

        .btn-treino-a { background: #FF6B6B; color: white; }
        .btn-treino-b { background: #4ECDC4; color: white; }
        .btn-treino-c { background: #45B7D1; color: white; }
        .btn-treino-d { background: #F9CA24; color: white; }
        .btn-treino-e { background: #6C5CE7; color: white; }
        .btn-treino-f { background: #FD79A8; color: white; }
        .btn-descanso { background: #00B894; color: white; }

        .rest-day {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #00B894, #00CEC9);
            color: white;
            border-radius: 20px;
            font-size: 1.5rem;
        }

        .rest-day h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .exercise-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .timer-container {
                bottom: 10px;
                right: 10px;
                left: 10px;
                padding: 15px;
            }
            
            .day-selector {
                gap: 5px;
            }
            
            .day-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }

        .circuit-info {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .metadata {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .rest-time-config {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .rest-time-config label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .rest-time-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .rest-preset-btn {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .rest-preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .rest-preset-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        #rest-time-input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 70px;
            text-align: center;
            font-weight: bold;
        }

        #rest-time-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .workout-history {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .workout-history h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .history-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .history-card {
            background: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid;
        }

        .history-card .workout-type {
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .history-card .workout-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .history-treino-a { border-left-color: #FF6B6B; }
        .history-treino-b { border-left-color: #4ECDC4; }
        .history-treino-c { border-left-color: #45B7D1; }
        .history-treino-d { border-left-color: #F9CA24; }
        .history-treino-e { border-left-color: #6C5CE7; }
        .history-treino-f { border-left-color: #FD79A8; }

        .congratulations-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .congratulations-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: celebrationPop 0.6s ease-out;
        }

        @keyframes celebrationPop {
            0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .congratulations-content h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .congratulations-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #666;
        }

        .close-modal-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .close-modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stats-reset {
            text-align: center;
            margin-top: 15px;
        }

        .reset-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #ff3838;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Treino com Halteres</h1>
            <p>Seu programa de treinamento de 6 dias por semana - 6 exercícios por dia</p>
        </div>

        <div class="current-day">
            <h2 id="current-day-text">Hoje é Segunda-feira</h2>
            <div class="day-selector">
                <button class="day-btn btn-treino-a" onclick="selectDay('segunda')">Segunda</button>
                <button class="day-btn btn-treino-b" onclick="selectDay('terca')">Terça</button>
                <button class="day-btn btn-treino-c" onclick="selectDay('quarta')">Quarta</button>
                <button class="day-btn btn-treino-d" onclick="selectDay('quinta')">Quinta</button>
                <button class="day-btn btn-treino-e" onclick="selectDay('sexta')">Sexta</button>
                <button class="day-btn btn-treino-f" onclick="selectDay('sabado')">Sábado</button>
                <button class="day-btn btn-descanso" onclick="selectDay('domingo')">Domingo</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="completed-exercises">0</div>
                    <div class="stat-label">Exercícios Completos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-exercises">6</div>
                    <div class="stat-label">Total de Exercícios</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="workout-progress">0%</div>
                    <div class="stat-label">Progresso do Treino</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-workouts">0</div>
                    <div class="stat-label">Treinos Concluídos</div>
                </div>
            </div>
            
            <div class="workout-history" id="workout-history">
                <h3>Histórico de Treinos</h3>
                <div class="history-stats" id="history-stats">
                    <!-- Estatísticas por tipo de treino -->
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            
            <div class="rest-time-config">
                <label for="rest-time-input">Tempo de Descanso:</label>
                <div class="rest-time-controls">
                    <button class="rest-preset-btn" onclick="setRestTime(30)">30s</button>
                    <button class="rest-preset-btn" onclick="setRestTime(45)">45s</button>
                    <button class="rest-preset-btn" onclick="setRestTime(60)">1min</button>
                    <button class="rest-preset-btn active" onclick="setRestTime(90)">1.5min</button>
                    <button class="rest-preset-btn" onclick="setRestTime(120)">2min</button>
                    <input type="number" id="rest-time-input" min="15" max="300" value="90" onchange="setCustomRestTime()">
                    <span>segundos</span>
                </div>
            </div>
        </div>

        <div class="workout-container" id="workout-container">
            <!-- Conteúdo do treino será inserido aqui -->
        </div>

        <div class="timer-container" id="timer-container">
            <div class="timer-display" id="timer-display">01:30</div>
            <div class="timer-controls">
                <button class="timer-btn" onclick="pauseTimer()" style="background: #ffa500; color: white;">Pausar</button>
                <button class="timer-btn" onclick="stopTimer()" style="background: #ff4757; color: white;">Parar</button>
            </div>
        </div>
        
        <div class="congratulations-modal" id="congratulations-modal">
            <div class="congratulations-content">
                <h2>Parabéns!</h2>
                <p id="congratulations-text">Você completou seu treino!</p>
                <div class="stats-summary" id="stats-summary">
                    <!-- Resumo das estatísticas será inserido aqui -->
                </div>
                <button class="close-modal-btn" onclick="closeCongratulationsModal()">Continue Treinando!</button>
            </div>
        </div>
    </div>

    <script>
        // Dados dos treinos - 6 exercícios cada
        const workouts = {
            'segunda': {
                name: 'Treino A - Peito + Tríceps',
                class: 'treino-a',
                cardClass: 'treino-a-card',
                exercises: [
                    { name: 'Supino reto com halteres', reps: '4x8-12', series: 4 },
                    { name: 'Supino inclinado com halteres', reps: '3x8-12', series: 3 },
                    { name: 'Crucifixo reto', reps: '3x10-12', series: 3 },
                    { name: 'Crucifixo inclinado', reps: '3x12-15', series: 3 },
                    { name: 'Tríceps francês', reps: '3x10-12', series: 3 },
                    { name: 'Tríceps coice', reps: '3x12-15', series: 3 }
                ]
            },
            'terca': {
                name: 'Treino B - Costas + Bíceps',
                class: 'treino-b',
                cardClass: 'treino-b-card',
                exercises: [
                    { name: 'Remada curvada com halteres', reps: '4x8-12', series: 4 },
                    { name: 'Remada unilateral', reps: '3x10 cada lado', series: 3 },
                    { name: 'Pullover com halteres', reps: '3x10-12', series: 3 },
                    { name: 'Shrugs (encolhimento)', reps: '3x12-15', series: 3 },
                    { name: 'Rosca direta', reps: '4x8-12', series: 4 },
                    { name: 'Rosca martelo', reps: '3x10-12', series: 3 }
                ]
            },
            'quarta': {
                name: 'Treino C - Pernas + Glúteos',
                class: 'treino-c',
                cardClass: 'treino-c-card',
                exercises: [
                    { name: 'Agachamento com halteres', reps: '4x10-12', series: 4 },
                    { name: 'Afundo (lunge) alternado', reps: '3x10 cada perna', series: 3 },
                    { name: 'Levantamento terra romeno', reps: '4x8-10', series: 4 },
                    { name: 'Hip thrust com halteres', reps: '3x12-15', series: 3 },
                    { name: 'Agachamento búlgaro', reps: '3x8-10 cada perna', series: 3 },
                    { name: 'Panturrilha em pé com halteres', reps: '3x15-20', series: 3 }
                ]
            },
            'quinta': {
                name: 'Treino D - Ombros + Abdômen',
                class: 'treino-d',
                cardClass: 'treino-d-card',
                exercises: [
                    { name: 'Desenvolvimento militar', reps: '4x8-12', series: 4 },
                    { name: 'Elevação lateral', reps: '3x10-12', series: 3 },
                    { name: 'Elevação frontal', reps: '3x10-12', series: 3 },
                    { name: 'Elevação posterior', reps: '3x12-15', series: 3 },
                    { name: 'Desenvolvimento Arnold', reps: '3x8-10', series: 3 },
                    { name: 'Abdominal com halter', reps: '3x15-20', series: 3 }
                ]
            },
            'sexta': {
                name: 'Treino E - Full Body Força',
                class: 'treino-e',
                cardClass: 'treino-e-card',
                exercises: [
                    { name: 'Agachamento + desenvolvimento', reps: '4x10', series: 4 },
                    { name: 'Remada curvada', reps: '4x8-10', series: 4 },
                    { name: 'Supino reto', reps: '4x8-10', series: 4 },
                    { name: 'Levantamento terra romeno', reps: '4x8-10', series: 4 },
                    { name: 'Desenvolvimento militar', reps: '3x8-12', series: 3 },
                    { name: 'Burpee com halteres', reps: '3x8-10', series: 3 }
                ]
            },
            'sabado': {
                name: 'Treino F - Full Body Metabólico (Circuito)',
                class: 'treino-f',
                cardClass: 'treino-f-card',
                isCircuit: true,
                exercises: [
                    { name: 'Burpee com halteres leves', reps: '40s', series: 4 },
                    { name: 'Agachamento + elevação frontal', reps: '40s', series: 4 },
                    { name: 'Afundo com rotação de tronco', reps: '40s', series: 4 },
                    { name: 'Remada unilateral alternada', reps: '40s', series: 4 },
                    { name: 'Mountain climber com halteres', reps: '40s', series: 4 },
                    { name: 'Abdominal russo com halter', reps: '40s', series: 4 }
                ]
            },
            'domingo': {
                name: 'Descanso',
                class: 'descanso',
                isRest: true
            }
        };

        let currentDay = 'segunda';
        let completedExercises = {};
        let timerInterval = null;
        let timerSeconds = 0;
        let isTimerRunning = false;
        let defaultRestTime = 90;
        
        // Estatísticas de treinos
        let workoutStats = {
            totalWorkouts: 0,
            workoutsByType: {
                'treino-a': 0,
                'treino-b': 0,
                'treino-c': 0,
                'treino-d': 0,
                'treino-e': 0,
                'treino-f': 0
            },
            lastCompletedWorkouts: []
        };
        
        let currentWorkoutCompleted = false;

        // Inicializar a página
        function init() {
            const today = new Date().getDay();
            const days = ['domingo', 'segunda', 'terca', 'quarta', 'quinta', 'sexta', 'sabado'];
            currentDay = days[today];
            
            loadProgress();
            loadRestTimePreference();
            loadWorkoutStats();
            
            setTimeout(() => {
                selectDay(currentDay);
                updateRestTimeDisplay();
                updateHistoryDisplay();
            }, 100);
        }

        // Selecionar dia
        function selectDay(day) {
            if (day !== currentDay) {
                currentWorkoutCompleted = false;
            }
            
            currentDay = day;
            
            // Atualizar botões
            const allButtons = document.querySelectorAll('.day-btn');
            allButtons.forEach(btn => {
                btn.classList.remove('active');
            });
            
            const dayButtons = {
                'segunda': 0, 'terca': 1, 'quarta': 2, 'quinta': 3, 'sexta': 4, 'sabado': 5, 'domingo': 6
            };
            
            if (allButtons[dayButtons[day]]) {
                allButtons[dayButtons[day]].classList.add('active');
            }
            
            // Atualizar texto do dia
            const dayNames = {
                'segunda': 'Segunda-feira', 'terca': 'Terça-feira', 'quarta': 'Quarta-feira',
                'quinta': 'Quinta-feira', 'sexta': 'Sexta-feira', 'sabado': 'Sábado', 'domingo': 'Domingo'
            };
            
            document.getElementById('current-day-text').textContent = `Hoje é ${dayNames[day]}`;
            
            renderWorkout(day);
            updateStats();
        }

        // Renderizar treino
        function renderWorkout(day) {
            const container = document.getElementById('workout-container');
            const workout = workouts[day];
            
            if (workout.isRest) {
                container.innerHTML = `
                    <div class="rest-day">
                        <h2>Dia de Descanso</h2>
                        <p>Relaxe e se recupere para a próxima semana de treinos!</p>
                        <p style="margin-top: 20px; font-size: 1rem;">Hidrate-se bem e tenha uma boa noite de sono</p>
                    </div>
                `;
                return;
            }
            
            let html = `<div class="workout-title ${workout.class}">${workout.name}</div>`;
            
            if (workout.isCircuit) {
                html += `
                    <div class="circuit-info">
                        <p>Circuito: 40s de trabalho, 20s de descanso</p>
                        <p>Repetir 3-4 voltas completas</p>
                    </div>
                `;
            }
            
            html += '<div class="exercise-grid">';
            
            workout.exercises.forEach((exercise, index) => {
                const exerciseKey = `${day}_${index}`;
                const completedSeries = completedExercises[exerciseKey] || 0;
                const isCompleted = completedSeries >= exercise.series;
                
                html += `
                    <div class="exercise-card ${workout.cardClass} ${isCompleted ? 'exercise-completed' : ''}">
                        <div class="exercise-name">${exercise.name}</div>
                        <div class="exercise-reps">${exercise.reps}</div>
                        
                        <div class="metadata">
                            <span>Séries: ${completedSeries}/${exercise.series}</span>
                            <span>${isCompleted ? 'Completo' : 'Em andamento'}</span>
                        </div>
                        
                        <div class="series-tracker">
                `;
                
                for (let i = 1; i <= exercise.series; i++) {
                    const isSeriesCompleted = i <= completedSeries;
                    html += `
                        <button class="series-btn ${isSeriesCompleted ? 'completed' : ''}" 
                                onclick="toggleSeries('${exerciseKey}', ${i}, ${exercise.series})">
                            ${i}
                        </button>
                    `;
                }
                
                html += `
                        </div>
                        <button class="start-timer-btn" onclick="startRestTimer()">
                            Timer Descanso (${formatTime(defaultRestTime)})
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Alternar série completada
        function toggleSeries(exerciseKey, seriesNumber, totalSeries) {
            if (!completedExercises[exerciseKey]) {
                completedExercises[exerciseKey] = 0;
            }
            
            if (seriesNumber <= completedExercises[exerciseKey]) {
                completedExercises[exerciseKey] = seriesNumber - 1;
            } else {
                completedExercises[exerciseKey] = seriesNumber;
            }
            
            saveProgress();
            renderWorkout(currentDay);
            updateStats();
        }

        // Iniciar timer de descanso
        function startRestTimer(seconds = defaultRestTime) {
            timerSeconds = seconds;
            isTimerRunning = true;
            document.getElementById('timer-container').style.display = 'block';
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timerSeconds--;
                updateTimerDisplay();
                
                if (timerSeconds <= 0) {
                    stopTimer();
                    alert('Tempo de descanso acabou! Próxima série!');
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            document.getElementById('timer-display').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function pauseTimer() {
            if (isTimerRunning) {
                clearInterval(timerInterval);
                isTimerRunning = false;
            } else {
                timerInterval = setInterval(() => {
                    timerSeconds--;
                    updateTimerDisplay();
                    if (timerSeconds <= 0) {
                        stopTimer();
                        alert('Tempo de descanso acabou! Próxima série!');
                    }
                }, 1000);
                isTimerRunning = true;
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            document.getElementById('timer-container').style.display = 'none';
        }

        function setRestTime(seconds) {
            defaultRestTime = seconds;
            document.querySelectorAll('.rest-preset-btn').forEach(btn => btn.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.rest-preset-btn');
            const values = [30, 45, 60, 90, 120];
            const index = values.indexOf(seconds);
            if (index !== -1 && buttons[index]) {
                buttons[index].classList.add('active');
            }
            
            document.getElementById('rest-time-input').value = seconds;
            saveRestTimePreference();
            updateRestTimeDisplay();
        }

        function setCustomRestTime() {
            const input = document.getElementById('rest-time-input');
            const seconds = parseInt(input.value);
            
            if (seconds >= 15 && seconds <= 300) {
                defaultRestTime = seconds;
                const presetValues = [30, 45, 60, 90, 120];
                if (!presetValues.includes(seconds)) {
                    document.querySelectorAll('.rest-preset-btn').forEach(btn => btn.classList.remove('active'));
                }
                saveRestTimePreference();
                updateRestTimeDisplay();
            } else {
                input.value = defaultRestTime;
                alert('Por favor, insira um valor entre 15 e 300 segundos.');
            }
        }

        function updateRestTimeDisplay() {
            const buttons = document.querySelectorAll('.start-timer-btn');
            buttons.forEach(btn => {
                btn.innerHTML = `Timer Descanso (${formatTime(defaultRestTime)})`;
            });
        }

        function formatTime(seconds) {
            if (seconds < 60) {
                return `${seconds}s`;
            } else {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return remainingSeconds === 0 ? `${minutes}min` : `${minutes}min ${remainingSeconds}s`;
            }
        }

        function saveRestTimePreference() {
            try {
                if (typeof(Storage) !== "undefined") {
                    localStorage.setItem('defaultRestTime', defaultRestTime.toString());
                }
            } catch (error) {
                console.log('Erro ao salvar preferência de tempo');
            }
        }

        function loadRestTimePreference() {
            try {
                if (typeof(Storage) !== "undefined") {
                    const saved = localStorage.getItem('defaultRestTime');
                    if (saved) {
                        defaultRestTime = parseInt(saved);
                        document.getElementById('rest-time-input').value = defaultRestTime;
                        const presetValues = [30, 45, 60, 90, 120];
                        const index = presetValues.indexOf(defaultRestTime);
                        if (index !== -1) {
                            setRestTime(defaultRestTime);
                        }
                    }
                }
            } catch (error) {
                console.log('Erro ao carregar preferência de tempo');
            }
        }

        function completeWorkout(workout) {
            currentWorkoutCompleted = true;
            workoutStats.totalWorkouts++;
            workoutStats.workoutsByType[workout.class]++;
            
            const today = new Date();
            workoutStats.lastCompletedWorkouts.unshift({
                date: today.toISOString(),
                type: workout.class,
                name: workout.name,
                day: currentDay
            });
            
            if (workoutStats.lastCompletedWorkouts.length > 50) {
                workoutStats.lastCompletedWorkouts = workoutStats.lastCompletedWorkouts.slice(0, 50);
            }
            
            saveWorkoutStats();
            updateHistoryDisplay();
            updateStats();
            showCongratulationsModal(workout);
        }

        function showCongratulationsModal(workout) {
            const modal = document.getElementById('congratulations-modal');
            const text = document.getElementById('congratulations-text');
            const summary = document.getElementById('stats-summary');
            
            const messages = {
                'treino-a': 'Excelente trabalho no Peito e Tríceps!',
                'treino-b': 'Suas costas e bíceps agradecem!',
                'treino-c': 'Pernas e glúteos fortalecidos!',
                'treino-d': 'Ombros e abdômen definidos!',
                'treino-e': 'Full Body Força dominado!',
                'treino-f': 'Circuito Metabólico conquistado!'
            };
            
            text.textContent = messages[workout.class] || 'Você completou seu treino!';
            
            summary.innerHTML = `
                <p style="margin: 10px 0; font-size: 1.1rem;">
                    <strong>Total de treinos: ${workoutStats.totalWorkouts}</strong>
                </p>
                <p style="margin: 5px 0; color: #666;">
                    6 exercícios completos!
                </p>
            `;
            
            modal.style.display = 'flex';
        }

        function closeCongratulationsModal() {
            document.getElementById('congratulations-modal').style.display = 'none';
        }

        function updateHistoryDisplay() {
            const historyContainer = document.getElementById('history-stats');
            const workoutNames = {
                'treino-a': 'A - Peito/Tríceps',
                'treino-b': 'B - Costas/Bíceps',
                'treino-c': 'C - Pernas/Glúteos',
                'treino-d': 'D - Ombros/Abdômen',
                'treino-e': 'E - Full Body',
                'treino-f': 'F - Metabólico'
            };
            
            let html = '';
            Object.keys(workoutStats.workoutsByType).forEach(type => {
                const count = workoutStats.workoutsByType[type];
                html += `
                    <div class="history-card history-${type}">
                        <div class="workout-type">${workoutNames[type]}</div>
                        <div class="workout-count">${count}</div>
                    </div>
                `;
            });
            
            historyContainer.innerHTML = html;
            
            if (workoutStats.totalWorkouts > 0) {
                const parentContainer = document.getElementById('workout-history');
                const existingReset = parentContainer.querySelector('.stats-reset');
                if (!existingReset) {
                    const resetDiv = document.createElement('div');
                    resetDiv.className = 'stats-reset';
                    resetDiv.innerHTML = '<button class="reset-btn" onclick="resetWorkoutStats()">Resetar Estatísticas</button>';
                    parentContainer.appendChild(resetDiv);
                }
            }
        }

        function resetWorkoutStats() {
            if (confirm('Tem certeza que deseja resetar todas as estatísticas? Esta ação não pode ser desfeita.')) {
                workoutStats = {
                    totalWorkouts: 0,
                    workoutsByType: {
                        'treino-a': 0, 'treino-b': 0, 'treino-c': 0,
                        'treino-d': 0, 'treino-e': 0, 'treino-f': 0
                    },
                    lastCompletedWorkouts: []
                };
                
                saveWorkoutStats();
                updateHistoryDisplay();
                updateStats();
                
                const resetDiv = document.querySelector('.stats-reset');
                if (resetDiv) resetDiv.remove();
                alert('Estatísticas resetadas com sucesso!');
            }
        }

        function saveWorkoutStats() {
            try {
                if (typeof(Storage) !== "undefined") {
                    localStorage.setItem('workoutStats', JSON.stringify(workoutStats));
                }
            } catch (error) {
                console.log('Erro ao salvar estatísticas');
            }
        }

        function loadWorkoutStats() {
            try {
                if (typeof(Storage) !== "undefined") {
                    const saved = localStorage.getItem('workoutStats');
                    if (saved) {
                        workoutStats = { ...workoutStats, ...JSON.parse(saved) };
                    }
                }
            } catch (error) {
                console.log('Erro ao carregar estatísticas');
            }
        }

        function updateStats() {
            const workout = workouts[currentDay];
            
            if (workout.isRest) {
                document.getElementById('completed-exercises').textContent = '-';
                document.getElementById('total-exercises').textContent = '-';
                document.getElementById('workout-progress').textContent = 'Descanso';
                document.getElementById('progress-fill').style.width = '100%';
                document.getElementById('total-workouts').textContent = workoutStats.totalWorkouts;
                return;
            }
            
            let completed = 0;
            let total = 6; // Agora 6 exercícios
            
            workout.exercises.forEach((exercise, index) => {
                const exerciseKey = `${currentDay}_${index}`;
                const completedSeries = completedExercises[exerciseKey] || 0;
                if (completedSeries >= exercise.series) completed++;
            });
            
            const progress = Math.round((completed / total) * 100);
            
            document.getElementById('completed-exercises').textContent = completed;
            document.getElementById('total-exercises').textContent = total;
            document.getElementById('workout-progress').textContent = `${progress}%`;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('total-workouts').textContent = workoutStats.totalWorkouts;
            
            if (progress === 100 && completed === total && !currentWorkoutCompleted) {
                completeWorkout(workout);
            } else if (progress < 100) {
                currentWorkoutCompleted = false;
            }
        }

        function saveProgress() {
            try {
                if (typeof(Storage) !== "undefined") {
                    const today = new Date().toDateString();
                    localStorage.setItem('workoutProgress', JSON.stringify(completedExercises));
                    localStorage.setItem('lastWorkoutDate', today);
                    localStorage.setItem('currentWorkoutCompleted', currentWorkoutCompleted.toString());
                }
            } catch (error) {
                console.log('Erro ao salvar progresso');
            }
        }

        function loadProgress() {
            try {
                if (typeof(Storage) !== "undefined") {
                    const saved = localStorage.getItem('workoutProgress');
                    const lastDate = localStorage.getItem('lastWorkoutDate');
                    const savedCompleted = localStorage.getItem('currentWorkoutCompleted');
                    const today = new Date().toDateString();
                    
                    if (lastDate !== today) {
                        completedExercises = {};
                        currentWorkoutCompleted = false;
                        localStorage.removeItem('workoutProgress');
                        localStorage.removeItem('currentWorkoutCompleted');
                    } else if (saved) {
                        completedExercises = JSON.parse(saved);
                        currentWorkoutCompleted = savedCompleted === 'true';
                    }
                }
            } catch (error) {
                console.log('Erro ao carregar progresso');
                completedExercises = {};
                currentWorkoutCompleted = false;
            }
        }

        document.addEventListener('DOMContentLoaded', init);
        
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('congratulations-modal');
            if (modal && event.target === modal) {
                closeCongratulationsModal();
            }
        });
    </script>
