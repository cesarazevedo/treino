
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino com Halteres - 6x Semana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .current-day {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .current-day h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .day-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .day-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .day-btn.active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .workout-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .workout-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
        }

        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .exercise-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .exercise-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .exercise-reps {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .series-tracker {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .series-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .series-btn.completed {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            transform: scale(1.1);
        }

        .exercise-completed {
            opacity: 0.7;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        }

        .timer-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .timer-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .start-timer-btn {
            background: #FF6B35;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .start-timer-btn:hover {
            background: #E55A2B;
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        /* Cores por treino */
        .treino-a { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); }
        .treino-b { background: linear-gradient(135deg, #4ECDC4, #44A08D); }
        .treino-c { background: linear-gradient(135deg, #45B7D1, #96C7ED); }
        .treino-d { background: linear-gradient(135deg, #F9CA24, #F0932B); }
        .treino-e { background: linear-gradient(135deg, #6C5CE7, #A29BFE); }
        .treino-f { background: linear-gradient(135deg, #FD79A8, #FDCB6E); }
        .descanso { background: linear-gradient(135deg, #00B894, #00CEC9); }

        .treino-a-card { border-left-color: #FF6B6B; }
        .treino-b-card { border-left-color: #4ECDC4; }
        .treino-c-card { border-left-color: #45B7D1; }
        .treino-d-card { border-left-color: #F9CA24; }
        .treino-e-card { border-left-color: #6C5CE7; }
        .treino-f-card { border-left-color: #FD79A8; }

        .btn-treino-a { background: #FF6B6B; color: white; }
        .btn-treino-b { background: #4ECDC4; color: white; }
        .btn-treino-c { background: #45B7D1; color: white; }
        .btn-treino-d { background: #F9CA24; color: white; }
        .btn-treino-e { background: #6C5CE7; color: white; }
        .btn-treino-f { background: #FD79A8; color: white; }
        .btn-descanso { background: #00B894; color: white; }

        .rest-day {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #00B894, #00CEC9);
            color: white;
            border-radius: 20px;
            font-size: 1.5rem;
        }

        .rest-day h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .exercise-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .timer-container {
                bottom: 10px;
                right: 10px;
                left: 10px;
                padding: 15px;
            }
            
            .day-selector {
                gap: 5px;
            }
            
            .day-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .rest-time-controls {
                gap: 5px;
            }
            
            .rest-preset-btn {
                padding: 6px 10px;
                font-size: 0.75rem;
            }
            
            #rest-time-input {
                width: 60px;
                padding: 6px 8px;
            }
        }

        .circuit-info {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .metadata {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .rest-time-config {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .rest-time-config label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .rest-time-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .rest-preset-btn {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .rest-preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .rest-preset-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        #rest-time-input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 70px;
            text-align: center;
            font-weight: bold;
        }

        #rest-time-input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💪 Treino com Halteres</h1>
            <p>Seu programa de treinamento de 6 dias por semana</p>
        </div>

        <div class="current-day">
            <h2 id="current-day-text">Hoje é Segunda-feira</h2>
            <div class="day-selector">
                <button class="day-btn btn-treino-a" onclick="selectDay('segunda')">Segunda</button>
                <button class="day-btn btn-treino-b" onclick="selectDay('terca')">Terça</button>
                <button class="day-btn btn-treino-c" onclick="selectDay('quarta')">Quarta</button>
                <button class="day-btn btn-treino-d" onclick="selectDay('quinta')">Quinta</button>
                <button class="day-btn btn-treino-e" onclick="selectDay('sexta')">Sexta</button>
                <button class="day-btn btn-treino-f" onclick="selectDay('sabado')">Sábado</button>
                <button class="day-btn btn-descanso" onclick="selectDay('domingo')">Domingo</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="completed-exercises">0</div>
                    <div class="stat-label">Exercícios Completos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-exercises">0</div>
                    <div class="stat-label">Total de Exercícios</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="workout-progress">0%</div>
                    <div class="stat-label">Progresso do Treino</div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            
            <div class="rest-time-config">
                <label for="rest-time-input">⏱️ Tempo de Descanso:</label>
                <div class="rest-time-controls">
                    <button class="rest-preset-btn" onclick="setRestTime(30)">30s</button>
                    <button class="rest-preset-btn" onclick="setRestTime(45)">45s</button>
                    <button class="rest-preset-btn" onclick="setRestTime(60)">1min</button>
                    <button class="rest-preset-btn active" onclick="setRestTime(90)">1.5min</button>
                    <button class="rest-preset-btn" onclick="setRestTime(120)">2min</button>
                    <input type="number" id="rest-time-input" min="15" max="300" value="90" onchange="setCustomRestTime()">
                    <span>segundos</span>
                </div>
            </div>
        </div>

        <div class="workout-container" id="workout-container">
            <!-- Conteúdo do treino será inserido aqui -->
        </div>

        <div class="timer-container" id="timer-container">
            <div class="timer-display" id="timer-display">01:30</div>
            <div class="timer-controls">
                <button class="timer-btn" onclick="pauseTimer()" style="background: #ffa500; color: white;">Pausar</button>
                <button class="timer-btn" onclick="stopTimer()" style="background: #ff4757; color: white;">Parar</button>
            </div>
        </div>
    </div>

    <script>
        // Dados dos treinos
        const workouts = {
            'segunda': {
                name: 'Treino A - Peito + Tríceps',
                class: 'treino-a',
                cardClass: 'treino-a-card',
                exercises: [
                    { name: 'Supino reto com halteres', reps: '4x8-12', series: 4 },
                    { name: 'Supino inclinado com halteres', reps: '3x8-12', series: 3 },
                    { name: 'Crucifixo reto', reps: '3x10-12', series: 3 },
                    { name: 'Tríceps francês (acima da cabeça)', reps: '3x10-12', series: 3 },
                    { name: 'Tríceps coice (kickback)', reps: '3x12-15', series: 3 }
                ]
            },
            'terca': {
                name: 'Treino B - Costas + Bíceps',
                class: 'treino-b',
                cardClass: 'treino-b-card',
                exercises: [
                    { name: 'Remada curvada com halteres', reps: '4x8-12', series: 4 },
                    { name: 'Remada unilateral', reps: '3x10 cada lado', series: 3 },
                    { name: 'Pullover com halteres', reps: '3x10-12', series: 3 },
                    { name: 'Rosca direta', reps: '4x8-12', series: 4 },
                    { name: 'Rosca martelo', reps: '3x10-12', series: 3 }
                ]
            },
            'quarta': {
                name: 'Treino C - Pernas + Glúteos',
                class: 'treino-c',
                cardClass: 'treino-c-card',
                exercises: [
                    { name: 'Agachamento com halteres', reps: '4x10-12', series: 4 },
                    { name: 'Afundo (lunge) alternado', reps: '3x10 cada perna', series: 3 },
                    { name: 'Levantamento terra romeno', reps: '4x8-10', series: 4 },
                    { name: 'Hip thrust com halteres', reps: '3x12-15', series: 3 },
                    { name: 'Panturrilha em pé com halteres', reps: '3x15-20', series: 3 }
                ]
            },
            'quinta': {
                name: 'Treino D - Ombros + Abdômen',
                class: 'treino-d',
                cardClass: 'treino-d-card',
                exercises: [
                    { name: 'Desenvolvimento militar', reps: '4x8-12', series: 4 },
                    { name: 'Elevação lateral', reps: '3x10-12', series: 3 },
                    { name: 'Elevação frontal', reps: '3x10-12', series: 3 },
                    { name: 'Encolhimento de ombros', reps: '3x15', series: 3 },
                    { name: 'Abdominal com halter no peito', reps: '3x15-20', series: 3 },
                    { name: 'Prancha com remada', reps: '3x10 cada lado', series: 3 }
                ]
            },
            'sexta': {
                name: 'Treino E - Full Body Força',
                class: 'treino-e',
                cardClass: 'treino-e-card',
                exercises: [
                    { name: 'Agachamento + desenvolvimento (thruster)', reps: '4x10', series: 4 },
                    { name: 'Remada curvada', reps: '4x8-10', series: 4 },
                    { name: 'Supino reto', reps: '4x8-10', series: 4 },
                    { name: 'Levantamento terra romeno', reps: '4x8-10', series: 4 },
                    { name: 'Rosca direta + tríceps coice (bi-set)', reps: '3x12', series: 3 }
                ]
            },
            'sabado': {
                name: 'Treino F - Full Body Metabólico (Circuito)',
                class: 'treino-f',
                cardClass: 'treino-f-card',
                isCircuit: true,
                exercises: [
                    { name: 'Burpee com halteres leves', reps: '40s', series: 4 },
                    { name: 'Agachamento + elevação frontal', reps: '40s', series: 4 },
                    { name: 'Afundo com rotação de tronco', reps: '40s', series: 4 },
                    { name: 'Remada unilateral alternada', reps: '40s', series: 4 },
                    { name: 'Abdominal russo com halter', reps: '40s', series: 4 }
                ]
            },
            'domingo': {
                name: 'Descanso 🛌',
                class: 'descanso',
                isRest: true
            }
        };

        let currentDay = 'segunda';
        let completedExercises = {};
        let timerInterval = null;
        let timerSeconds = 0;
        let isTimerRunning = false;
        let defaultRestTime = 90; // tempo padrão em segundos

        // Inicializar a página
        function init() {
            const today = new Date().getDay();
            const days = ['domingo', 'segunda', 'terca', 'quarta', 'quinta', 'sexta', 'sabado'];
            currentDay = days[today];
            
            loadProgress();
            loadRestTimePreference();
            
            // Aguardar um pouco para garantir que todos os elementos estejam carregados
            setTimeout(() => {
                selectDay(currentDay);
                updateRestTimeDisplay();
            }, 100);
        }

        // Selecionar dia
        function selectDay(day) {
            currentDay = day;
            
            // Atualizar botões
            const allButtons = document.querySelectorAll('.day-btn');
            allButtons.forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Encontrar e ativar o botão correspondente
            const dayButtons = {
                'segunda': 0,
                'terca': 1,
                'quarta': 2,
                'quinta': 3,
                'sexta': 4,
                'sabado': 5,
                'domingo': 6
            };
            
            if (allButtons[dayButtons[day]]) {
                allButtons[dayButtons[day]].classList.add('active');
            }
            
            // Atualizar texto do dia
            const dayNames = {
                'segunda': 'Segunda-feira',
                'terca': 'Terça-feira',
                'quarta': 'Quarta-feira',
                'quinta': 'Quinta-feira',
                'sexta': 'Sexta-feira',
                'sabado': 'Sábado',
                'domingo': 'Domingo'
            };
            
            const dayTextElement = document.getElementById('current-day-text');
            if (dayTextElement) {
                dayTextElement.textContent = `Hoje é ${dayNames[day]}`;
            }
            
            // Renderizar treino
            renderWorkout(day);
            updateStats();
        }

        // Renderizar treino
        function renderWorkout(day) {
            const container = document.getElementById('workout-container');
            if (!container) return;
            
            const workout = workouts[day];
            if (!workout) return;
            
            if (workout.isRest) {
                container.innerHTML = `
                    <div class="rest-day">
                        <h2>🛌 Dia de Descanso</h2>
                        <p>Relaxe e se recupere para a próxima semana de treinos!</p>
                        <p style="margin-top: 20px; font-size: 1rem;">Hidrate-se bem e tenha uma boa noite de sono 😴</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="workout-title ${workout.class}">
                    ${workout.name}
                </div>
            `;
            
            if (workout.isCircuit) {
                html += `
                    <div class="circuit-info">
                        <p>⏱️ Circuito: 40s de trabalho, 20s de descanso</p>
                        <p>Repetir 3-4 voltas completas</p>
                    </div>
                `;
            }
            
            html += '<div class="exercise-grid">';
            
            workout.exercises.forEach((exercise, index) => {
                const exerciseKey = `${day}_${index}`;
                const completedSeries = completedExercises[exerciseKey] || 0;
                const isCompleted = completedSeries >= exercise.series;
                
                html += `
                    <div class="exercise-card ${workout.cardClass} ${isCompleted ? 'exercise-completed' : ''}">
                        <div class="exercise-name">${exercise.name}</div>
                        <div class="exercise-reps">${exercise.reps}</div>
                        
                        <div class="metadata">
                            <span>Séries: ${completedSeries}/${exercise.series}</span>
                            <span>${isCompleted ? '✅ Completo' : '⏳ Em andamento'}</span>
                        </div>
                        
                        <div class="series-tracker">
                `;
                
                for (let i = 1; i <= exercise.series; i++) {
                    const isSeriesCompleted = i <= completedSeries;
                    html += `
                        <button class="series-btn ${isSeriesCompleted ? 'completed' : ''}" 
                                onclick="toggleSeries('${exerciseKey}', ${i}, ${exercise.series})">
                            ${i}
                        </button>
                    `;
                }
                
                html += `
                        </div>
                        <button class="start-timer-btn" onclick="startRestTimer()">
                            ⏱️ Timer Descanso (${formatTime(defaultRestTime)})
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Alternar série completada
        function toggleSeries(exerciseKey, seriesNumber, totalSeries) {
            try {
                if (!completedExercises[exerciseKey]) {
                    completedExercises[exerciseKey] = 0;
                }
                
                if (seriesNumber <= completedExercises[exerciseKey]) {
                    // Se está clicando numa série já completa, remove ela e todas posteriores
                    completedExercises[exerciseKey] = seriesNumber - 1;
                } else {
                    // Marca a série como completa (e todas anteriores)
                    completedExercises[exerciseKey] = seriesNumber;
                }
                
                saveProgress();
                renderWorkout(currentDay);
                updateStats();
            } catch (error) {
                console.error('Erro ao alternar série:', error);
            }
        }

        // Iniciar timer de descanso
        function startRestTimer(seconds = defaultRestTime) {
            timerSeconds = seconds;
            isTimerRunning = true;
            document.getElementById('timer-container').style.display = 'block';
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timerSeconds--;
                updateTimerDisplay();
                
                if (timerSeconds <= 0) {
                    stopTimer();
                    alert('⏰ Tempo de descanso acabou! Próxima série!');
                }
            }, 1000);
        }

        // Atualizar display do timer
        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            document.getElementById('timer-display').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Pausar timer
        function pauseTimer() {
            if (isTimerRunning) {
                clearInterval(timerInterval);
                isTimerRunning = false;
            } else {
                timerInterval = setInterval(() => {
                    timerSeconds--;
                    updateTimerDisplay();
                    
                    if (timerSeconds <= 0) {
                        stopTimer();
                        alert('⏰ Tempo de descanso acabou! Próxima série!');
                    }
                }, 1000);
                isTimerRunning = true;
            }
        }

        // Parar timer
        function stopTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            document.getElementById('timer-container').style.display = 'none';
        }

        // Definir tempo de descanso pré-definido
        function setRestTime(seconds) {
            defaultRestTime = seconds;
            
            // Atualizar botões ativos
            document.querySelectorAll('.rest-preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Ativar botão correspondente
            const buttons = document.querySelectorAll('.rest-preset-btn');
            const values = [30, 45, 60, 90, 120];
            const index = values.indexOf(seconds);
            if (index !== -1 && buttons[index]) {
                buttons[index].classList.add('active');
            }
            
            // Atualizar input
            document.getElementById('rest-time-input').value = seconds;
            
            // Salvar preferência e atualizar interface
            saveRestTimePreference();
            updateRestTimeDisplay();
        }

        // Definir tempo de descanso personalizado via input
        function setCustomRestTime() {
            const input = document.getElementById('rest-time-input');
            const seconds = parseInt(input.value);
            
            if (seconds >= 15 && seconds <= 300) {
                defaultRestTime = seconds;
                
                // Remover destaque dos botões pré-definidos se não corresponder
                const presetValues = [30, 45, 60, 90, 120];
                if (!presetValues.includes(seconds)) {
                    document.querySelectorAll('.rest-preset-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                }
                
                saveRestTimePreference();
                updateRestTimeDisplay();
            } else {
                // Valor inválido, restaurar o valor anterior
                input.value = defaultRestTime;
                alert('Por favor, insira um valor entre 15 e 300 segundos.');
            }
        }

        // Atualizar display do tempo de descanso em todos os botões
        function updateRestTimeDisplay() {
            const buttons = document.querySelectorAll('.start-timer-btn');
            buttons.forEach(btn => {
                btn.innerHTML = `⏱️ Timer Descanso (${formatTime(defaultRestTime)})`;
            });
        }

        // Formatar tempo para exibição
        function formatTime(seconds) {
            if (seconds < 60) {
                return `${seconds}s`;
            } else {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                if (remainingSeconds === 0) {
                    return `${minutes}min`;
                } else {
                    return `${minutes}min ${remainingSeconds}s`;
                }
            }
        }

        // Salvar preferência de tempo de descanso
        function saveRestTimePreference() {
            try {
                localStorage.setItem('defaultRestTime', defaultRestTime.toString());
            } catch (error) {
                console.error('Erro ao salvar preferência de tempo:', error);
            }
        }

        // Carregar preferência de tempo de descanso
        function loadRestTimePreference() {
            try {
                const saved = localStorage.getItem('defaultRestTime');
                if (saved) {
                    defaultRestTime = parseInt(saved);
                    
                    // Atualizar interface
                    document.getElementById('rest-time-input').value = defaultRestTime;
                    
                    // Atualizar botão ativo se corresponder a um preset
                    const presetValues = [30, 45, 60, 90, 120];
                    const index = presetValues.indexOf(defaultRestTime);
                    if (index !== -1) {
                        setRestTime(defaultRestTime);
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar preferência de tempo:', error);
            }
        }

        // Atualizar estatísticas
        function updateStats() {
            const workout = workouts[currentDay];
            
            if (!workout) return;
            
            const completedElement = document.getElementById('completed-exercises');
            const totalElement = document.getElementById('total-exercises');
            const progressElement = document.getElementById('workout-progress');
            const progressFillElement = document.getElementById('progress-fill');
            
            if (workout.isRest) {
                if (completedElement) completedElement.textContent = '-';
                if (totalElement) totalElement.textContent = '-';
                if (progressElement) progressElement.textContent = 'Descanso';
                if (progressFillElement) progressFillElement.style.width = '100%';
                return;
            }
            
            let completed = 0;
            let total = 0;
            
            workout.exercises.forEach((exercise, index) => {
                const exerciseKey = `${currentDay}_${index}`;
                const completedSeries = completedExercises[exerciseKey] || 0;
                
                if (completedSeries >= exercise.series) {
                    completed++;
                }
                total++;
            });
            
            const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            if (completedElement) completedElement.textContent = completed;
            if (totalElement) totalElement.textContent = total;
            if (progressElement) progressElement.textContent = `${progress}%`;
            if (progressFillElement) progressFillElement.style.width = `${progress}%`;
        }

        // Salvar progresso no localStorage
        function saveProgress() {
            try {
                const today = new Date().toDateString();
                localStorage.setItem('workoutProgress', JSON.stringify(completedExercises));
                localStorage.setItem('lastWorkoutDate', today);
            } catch (error) {
                console.error('Erro ao salvar progresso:', error);
            }
        }

        // Carregar progresso do localStorage
        function loadProgress() {
            try {
                const saved = localStorage.getItem('workoutProgress');
                const lastDate = localStorage.getItem('lastWorkoutDate');
                const today = new Date().toDateString();
                
                // Reset do progresso se é um novo dia
                if (lastDate !== today) {
                    completedExercises = {};
                    localStorage.removeItem('workoutProgress');
                } else if (saved) {
                    completedExercises = JSON.parse(saved);
                }
            } catch (error) {
                console.error('Erro ao carregar progresso:', error);
                completedExercises = {};
            }
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
